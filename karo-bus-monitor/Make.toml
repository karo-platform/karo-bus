[tasks.build]
command = "cargo"
args = ["build", "--release"]

[tasks.install_karo_service]
command = "sudo"
args = ["cp", "-f", "com.bus.monitor.service", "/etc/karo.services.d/"]

[tasks.install_binary]
command = "sudo"
args = ["cp", "../target/release/karo-bus-monitor", "/usr/bin/"]
dependencies = ["build"]

[tasks.install]
run_task = { name = ["install_karo_service", "install_binary"] }
